name: Docker Image CI/CD

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:

  publish:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout from Github ğŸ¥š
      uses: actions/checkout@v3

    - name: Set up JDK 17 ğŸ£
      uses: actions/setup-java@v4.0.0
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Set up Maven 3.9.6 ğŸ¤
      uses: stCarolas/setup-maven@v.4.5
      with:
        maven-version: 3.9.6 # default is 3.8.2
    - name: Debug ğŸ›
      run: mvn -version
    - name: Build with Maven
      run: mvn package --file pom.xml
    
    - name: GitHub Action for DigitalOcean - doctl ğŸŒŠ
      uses: digitalocean/action-doctl@v2.5.0
      with:
        token: ${{ secrets.DIGITALOCEAN_TOKEN }}
          
          
    - name: Authenticate to DigitalOcean ğŸ”
      run: doctl registry login --expiry-seconds 600

    - name: Build and push image ğŸ—
      run: |-
        docker build . --file Dockerfile --tag ${{ vars.DOCKER_IMAGE }} &&
        docker tag ${{ vars.DOCKER_IMAGE }} registry.digitalocean.com/${{ vars.DIGITALOCEAN_CONTAINER_REGISTRY }}/${{ vars.DOCKER_IMAGE }} &&
        docker push registry.digitalocean.com/${{ vars.DIGITALOCEAN_CONTAINER_REGISTRY }}/${{ vars.DOCKER_IMAGE }}

  scan-dependencies:

    runs-on: ubuntu-latest

    steps:
